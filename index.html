<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ALUNA AMOR Y ALMA</title>
<style>
  /* Fondo rosa degradado borroso */
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(rgba(250,218,221,0.5), rgba(255,228,225,0.5));
    backdrop-filter: blur(10px);
  }

  /* Centrar todas las imágenes y hacerlas responsivas */
  img {
    display: block;
    margin: 20px auto;   /* espacio entre imágenes */
    max-width: 90%;      /* se adapta a cualquier pantalla */
    height: auto;
    border-radius: 15px; /* bordes suaves */
    box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* sombra ligera */
    transition: transform 0.3s; /* efecto hover opcional */
  }

  /* Efecto hover opcional */
  img:hover {
    transform: scale(1.02);
  }
</style>
</head>
